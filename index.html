<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Launch countdown timer</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="content">
    <p>We're launching soon</p>
    <div class="timer">
      <div id="days" class="div-number">
        <div class="days-number number"><span class="span-number">50</span></div>
        <span class="label">DAYS</span>
      </div>
      <div id="hours" class="div-number">
        <div class="hours-number number"><span class="span-number">20</span></div>
        <span class="label">HOURS</span>     
      </div>
      <div id="minutes" class="div-number">
        <div class="minutes-number number"><span class="span-number">12</span></div>
        <span class="label">MINUTES</span>
      </div>
      
      <div id="seconds" class="div-number">
        <div class="seconds-number number"><span class="span-number">27</span></div>
        <span class="label">SECONDS</span>
      </div>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <!-- Custom Script -->
  <script src="js/script.js"></script>
</body>
</html>
